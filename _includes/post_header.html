<div class="row">	
	<div class="span7 column">
		<h1>{{ page.title }}</h1>
	</div>
</div>		
<div class="row">	
	<div class="span7 column">
		<h5>
        {{ page.date | date: "%B %e, %Y" }} <small>. {{ page.category }} . <a href="{{ site.url }}{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}">Comments</a></small>
		<br/>
        <small>Tags: {% for tag in page.tags %} <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><u>{{ tag }}</u></a>  {% if forloop.last != true %} {% endif %} {% endfor %} </small>
        <br/><br/>
		<a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.author.twitter }}">Tweet</a> <g:plusone size="medium"></g:plusone>
        </h5>
	</div>
</div>
